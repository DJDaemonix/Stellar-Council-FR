 sc_legislation.400.name:0 "The Art Of Persuasion"
 sc_legislation.400.desc:0 "To make the proposal more likely to pass, we could perhaps try to persuade others to see us more favorably. What could we possibly offer?"
 sc_legislation.400.a:0 "Offer Political Favors"
 sc_legislation.400.b:0 "Offer Concessions"
 sc_legislation.400.c:0 "Offer Favorable Deals"
 sc_legislation.400.d:0 "Offer Nothing"
 
 sc_legislation.1.name:0 "Drafting of a Proposal"
 sc_legislation.1.desc:0 "We have started on drafting a proposal on Federation Legislation. On what classification of law would this proposal be on?"
 sc_legislation.1.a:0 "Federation Government System Proposal"
 sc_legislation.1.a.tooltip:0 "Proposal on how the Federation System is to be run."
 sc_legislation.1.b:0 "Federation Basic Regulation Law Proposal"
 sc_legislation.1.b.tooltip:0 "Proposal on laws that enforces Basic Federation regulations."
 sc_legislation.1.c:0 "Federation Full Regulation Law Proposal"
 sc_legislation.1.c.tooltip:0 "Proposal on laws that enforces Full Federation regulations."
 sc_legislation.exit:0 "I've changed my mind."
 sc_legislation.exit.tooltip:0 "Cancel the proposal."
 sc_legislation.back:0 "Reconsider our options."
 sc_legislation.back.tooltip:0 "Go back to other options."
 sc_legislation.10.name:0 "Drafting Federation Government System"
 sc_legislation.10.desc:0 "The Federation Government System is how the Federation is currently run. On what aspect would this proposal be about?"
 sc_legislation.10.a:0 "Federation Leadership System"
 sc_legislation.10.a.tooltip:0 "Proposal on how the Federation President is chosen."
 sc_legislation.10.b:0 "Federation Authoritative Power"
 sc_legislation.10.b.tooltip:0 "Proposal on how powerful the Federation Authoritative Body is."
 sc_legislation.10.c:0 "Federation Legislative Process"
 sc_legislation.10.c.tooltip:0 "Proposal on how Federation Laws are made or repealed."
 sc_legislation.11.name:0 "Drafting Federation Leadership System Proposal"
 sc_legislation.11.desc:0 "The seat of The Federation President confers great power and responsibility. How should be our leader be decided upon?"
 sc_legislation.11.a:0 "By Mandate Of A Federation Election!"
 sc_legislation.11.a.tooltip:0 "The President would be elected by member states every 10 years."
 sc_legislation.11.b:0 "By Military Might And Supremacy!"
 sc_legislation.11.b.tooltip:0 "Federation Members with a more powerful military than the incumbent can challenge the authority of the president."
 sc_legislation.11.c:0 "By Rule Of A Single Empire!"
 sc_legislation.11.c.tooltip:0 "The Office of The Federation President will be permanently held by a single empire."
 sc_legislation.11.d:0 "By The Will of The People!"
 sc_legislation.11.d.tooltip:0 "Each planet gets a vote for the Federation President."
 sc_legislation.12.name:0 "Drafting Federation Authoritative Power"
 sc_legislation.12.desc:0 "A Federation can either be a weak entity bound together by treaties or a strong central authority. How much power would our federation hold over its members?"
 sc_legislation.12.a:0 "Autonomous Legislation"
 sc_legislation.12.a.tooltip:0 "Only the changing of federation government system deciding the operations of our federation are allowed."
 sc_legislation.12.b:0 "Basic Regulation Laws"
 sc_legislation.12.b.tooltip:0 "The Federation Authoritative Body would have enough power to impose Basic Regulation Laws."
 sc_legislation.12.c:0 "Full Regulation Law"
 sc_legislation.12.c.tooltip:0 "Each member state surrenders authority to the federation to make Full Regulation Laws"
 sc_legislation.13.name:0 "Drafting Legislative Process Proposal"
 sc_legislation.13.desc:0 "There are many ways to decide which laws are made and which are not. How would our Federation Laws be decided upon?"
 sc_legislation.13.a:0 "By The Agreement Of All Our Members!"
 sc_legislation.13.a.tooltip:0 "All member states must agree on proposals."
 sc_legislation.13.b:0 "By The Decision Of The Majority"
 sc_legislation.13.b.tooltip:0 "The majority decides on proposals."
 sc_legislation.13.c:0 "By The Will Of Our Leader"
 sc_legislation.13.c.tooltip:0 "Only the president can draft and decide on proposals."
 sc_legislation.20.name:0 "Drafting Federation Regulation Law"
 sc_legislation.20.desc:0 "Federation Regulation Laws are laws that can impose regulations but not infringe on the authority of the member states. On what aspect would this proposal be about?"
 sc_legislation.20.a:0 "Federation Militarization"
 sc_legislation.20.a.tooltip:0 "Proposal on how much resources be pooled to the federation."
 sc_legislation.20.b:0 "Federation Research Institute"
 sc_legislation.20.b.tooltip:0 "Proposal on how much resources are allocated to the Federation Research Institute."
 sc_legislation.20.c:0 "Federation Health Institute"
 sc_legislation.20.c.tooltip:0 "Proposal on how much resources are allocated to the Federation Health Institute."
 sc_legislation.21.name:0 "Drafting Federation Militarization Proposal"
 sc_legislation.21.desc:0 "Any organization needs resources to make reality its will. How much resources should be allocated to our federation?"
 sc_legislation.21.a:0 "No Budget"
 sc_legislation.21.a.tooltip:0 "No resources are allocated."
 sc_legislation.21.b:0 "Minimal Militarization Budget"
 sc_legislation.21.b.tooltip:0 "Minimal amount of resources are allocated."
 sc_legislation.21.c:0 "Low Militarization Budget"
 sc_legislation.21.c.tooltip:0 "Low amount of resources are allocated."
 sc_legislation.21.d:0 "Acceptable Budget"
 sc_legislation.21.d.tooltip:0 "Acceptable amount of resources are allocated."
 sc_legislation.21.e:0 "High Militarization Budget"
 sc_legislation.21.e.tooltip:0 "High amount of resources are allocated."
 sc_legislation.21.f:0 "Extreme Militarization Budget"
 sc_legislation.21.f.tooltip:0 "Extreme amount of resources are allocated."
 sc_legislation.22.name:0 "Drafting Federation Research Institute Proposal"
 sc_legislation.22.desc:0 "Advancement in technology can be accelerated by pooling the resources of different states, at the cost of funding."
 sc_legislation.22.a:0 "Abolish"
 sc_legislation.22.a.tooltip:0 "The Federation Research Institute is abolished. Uses no budget."
 sc_legislation.22.b:0 "Low Funding"
 sc_legislation.22.b.tooltip:0 "The Federation Research Institute will be allocated a small portion of the budget."
 sc_legislation.22.c:0 "High Funding"
 sc_legislation.22.c.tooltip:0 "The Federation Research Institute will be allocated a large portion of the budget."
 sc_legislation.23.name:0 "Drafting Federation Health Institute Proposal"
 sc_legislation.23.desc:0 "The well-being of the people is the well-being of the state. An established institute in charge of health would surely improve the health of our citizens, at the cost of funding."
 sc_legislation.23.a:0 "Abolish"
 sc_legislation.23.a.tooltip:0 "The Federation Health Institute is abolished. Uses no budget."
 sc_legislation.23.b:0 "Low Funding"
 sc_legislation.23.b.tooltip:0 "The Federation Health Institute will be allocated a small portion of the budget."
 sc_legislation.23.c:0 "High Funding"
 sc_legislation.23.c.tooltip:0 "The Federation Health Institute will be allocated a large portion of the budget."
 sc_legislation.30.name:0 "Drafting Federation Full Regulation Law"
 sc_legislation.30.desc:0 "Federation Regulation Laws are laws that supersede laws of member states. On what aspect would this proposal be about?"
 sc_legislation.30.a:0 "Open Economy"
 sc_legislation.30.a.tooltip:0 "Proposal on how much the economies of member states are connected to one another."
 sc_legislation.30.b:0 "Federation Rights"
 sc_legislation.30.b.tooltip:0 "Proposal on what rights of Federation citizens are guaranteed."
 sc_legislation.30.c:0 "Federation Machine Tolerance"
 sc_legislation.30.c.tooltip:0 "Proposal on what machine tolerance of the federation will be."
 sc_legislation.31.name:0 "Drafting Open Economy Proposal"
 sc_legislation.31.desc:0 "Opening of the economies of member states can offer certain benefits."
 sc_legislation.31.a:0 "Isolated Economies"
 sc_legislation.31.a.tooltip:0 "Each member state governs their own economies their own way."
 sc_legislation.31.b:0 "Interconnected Economies"
 sc_legislation.31.b.tooltip:0 "Each member economy share regulations and are free from some barriers."
 sc_legislation.31.c:0 "Shared Economy"
 sc_legislation.31.c.tooltip:0 "There is only one shared economy for the members of the federation."
 sc_legislation.32.name:0 "Drafting Federation Rights Proposal"
 sc_legislation.32.desc:0 "As a central authority, our federation can guarantee the rights of all citizens belonging to it, if we wish to."
 sc_legislation.32.a:0 "No Guaranteed Rights"
