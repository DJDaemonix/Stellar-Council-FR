 sc_legislation.22.name:0 "Ebauche de Proposition sur l'Institut de Recherche Fédérale"
 sc_legislation.22.desc:0 "Aucuns avancées technologiques peuvent être accélérées en combinant les ressources de nos Etats-Membres, au prix d'un financement plus élevé."
 sc_legislation.22.a:0 "Abolir"
 sc_legislation.22.a.tooltip:0 "L'Institut de Recherche Fédérale est abolie, par conséquent n'utilisera plus aucune ressource."
 sc_legislation.22.b:0 "Financement Faible"
 sc_legislation.22.b.tooltip:0 "Un Budget Faible sera alloué à l'Institut de Recherche Fédérale."
 sc_legislation.22.c:0 "Financement Elevé"
 sc_legislation.22.c.tooltip:0 "Un Budget Elevé sera alloué à l'Institut de Recherche Fédérale."
 sc_legislation.23.name:0 "Ebauchage de Proposition sur l'Institut de Santé Fédéral"
 sc_legislation.23.desc:0 "La Santé de l'Etat dépend de la Santé du Peuple. Un Institut bien établi tâché de la Santé améliorerait certainement celle de nos citoyens, au prix d'un financement des Etats-Membres."
 sc_legislation.23.a:0 "Abolir"
 sc_legislation.23.a.tooltip:0 "L'Institut de Santé Fédéral est abolie, par conséquent n'utilisera plus aucune ressource."
 sc_legislation.23.b:0 "Financement Faible"
 sc_legislation.23.b.tooltip:0 "Un Budget Faible sera alloué à l'Institut de Santé Fédéral."
 sc_legislation.23.c:0 "Financement Elevé"
 sc_legislation.23.c.tooltip:0 "Un Budget Elevé sera alloué à l'Institut de Santé Fédéral."
 sc_legislation.30.name:0 "Ebauchage de Législation de Régulation Avancée"
 sc_legislation.30.desc:0 "Les Législations de Régulations Fédérales Avancées sont des législations qui dépassent de manière globale les législations indépendantes des Etats-Membres. Sur quel aspect devrait se porter cette proposition ?"
 sc_legislation.30.a:0 "Economie Ouverte"
 sc_legislation.30.a.tooltip:0 "Proposition sur le degré d'Interconnexion des Economies des Etats-Membres."
 sc_legislation.30.b:0 "Droits Fédéraux"
 sc_legislation.30.b.tooltip:0 "Proposition sur les droits garantis aux citoyens de la Fédération."
 sc_legislation.30.c:0 "Politique Robotique Fédérale"
 sc_legislation.30.c.tooltip:0 "Proposition sur l'autorisation ou l'interdiction des êtres robotiques au sein de la Fédération."
 sc_legislation.31.name:0 "Ebauchage de Proposition de Economie Ouverte"
 sc_legislation.31.desc:0 "Ouvrir les Economies des Etats-Membres peut avoir certains avantages."
 sc_legislation.31.a:0 "Economies Isolées"
 sc_legislation.31.a.tooltip:0 "Chaque Etat-Membre préside sur son économie de manière autonome."
 sc_legislation.31.b:0 "Economies Interconnectées"
 sc_legislation.31.b.tooltip:0 "L'économie de chaque Etat-Membre partage des Régulations et sont libres qu'à un certain degré."
 sc_legislation.31.c:0 "Economie Partagée"
 sc_legislation.31.c.tooltip:0 "Il n'existe qu'une seule et même Economie, unifiée au sein de la Fédération."
 sc_legislation.32.name:0 "Ebauchage de Proposition de Droits Fédéraux"
 sc_legislation.32.desc:0 "En tant qu'Autorité centrale, la Fédération peut garantir les droits communs de tous ses citoyens, si nous le souhaitons."
 sc_legislation.32.a:0 "Aucun droit garanti"
 sc_legislation.32.a.tooltip:0 "Les Etats-Membres ont la liberté d'établir individuellement les droits de leurs citoyens, suivant leurs besoins."
 sc_legislation.32.b:0 "Droits Essentiels Garantis"
 sc_legislation.32.b.tooltip:0 "Les citoyens de la Fédération ne sont garantis par la Constitution Fédérale que certains droits essentiels, tel que le droit de vie. Il appartient aux Etats-Membres eux-mêmes d'établir les droits moins essentiels."
 sc_legislation.32.c:0 "Droits Entièrement Garantis"
 sc_legislation.32.c.tooltip:0 "Les droits de chaque citoyen de la Fédération sont intégralement garantis et couverts par la Constitution Fédérale."
 
 
 sc_legislation.33.name:0 "Ebauchage de Proposition de Politique Robotique"
 sc_legislation.33.desc:0 "En tant qu'Autorité centrale, la Fédération peut garantir les droits communs de tous ses travailleurs robotiques (ou même les interdire), si nous le souhaitons."
 sc_legislation.33.a:0 "Indifférent"
 sc_legislation.33.a.tooltip:0 "Il appartient à chaque Etat-Membre d'établir sa Politique de Tolérance Robotique."
 sc_legislation.33.b:0 "Autorisés"
 sc_legislation.33.b.tooltip:0 "Les Travailleurs Robotiques sont autorisés au sein de la Fédération, afin d'aider les citoyens dans leurs vies et tâches quotidiennes, et contribuer à l'Economie de manière générale."
 sc_legislation.33.c:0 "Proscrits"
 sc_legislation.33.c.tooltip:0 "Au vu de la menace qu'ils pourraient poser, les Travailleurs Robotiques sont interdits au sein de la Fédération."
 
 
 

 
 
 
 
 
 
 
 
 
 
 
