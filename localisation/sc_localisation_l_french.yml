 sc_legislation.400.name:0 "L'art de la Persuasion"
 sc_legislation.400.desc:0 "Afin de rendre notre proposition plus susceptible d'être adoptée, nous pourrions peut-être essayer de persuader les autres à la considérer de manière plus favorable. Que pourrions-nous offrir ?"
 sc_legislation.400.a:0 "Offrir des Faveurs Politiques"
 sc_legislation.400.b:0 "Offrir des Concessions"
 sc_legislation.400.c:0 "Offrir des Accords Favorables"
 sc_legislation.400.d:0 "Ne Rien Offrir"
 
 sc_legislation.1.name:0 "Ebauchage d'une Proposition"
 sc_legislation.1.desc:0 "Aucunus avons commencé à ébaucher une proposition sur la Législation Fédérale. Sur quelle classification législative est-ce que cette proposition devrait porter ?"
 sc_legislation.1.a:0 "Proposition sur le Système de Gouvernement Fédéral"
 sc_legislation.1.a.tooltip:0 "Proposition sur comment le Système Fédéral devrait fonctionner."
 sc_legislation.1.b:0 "Proposition de Législation de Régulation Basique Fédérale"
 sc_legislation.1.b.tooltip:0 "Proposition sur des législations qui appliquent des Régulations Basiques Fédérales"
 sc_legislation.1.c:0 "Proposition de Législation de Régulation Avancée Fédérale"
 sc_legislation.1.c.tooltip:0 "Proposition sur des législations qui appliquent des Régulations Avancées Fédérales"
 sc_legislation.exit:0 "J'ai changé d'avis."
 sc_legislation.exit.tooltip:0 "Annulez la proposition."
 sc_legislation.back:0 "Reconsidérons nos options."
 sc_legislation.back.tooltip:0 "Revenez à d'autres options."
 sc_legislation.10.name:0 "Ebauchage du Système de Gouvernement Fédéral"
 sc_legislation.10.desc:0 "Le Système de Gouvernement Fédéral désigne comment la Fédération fonctionne actuellement. Sur quel aspect porterait cette proposition ?"
 sc_legislation.10.a:0 "Système de Présidence Fédérale"
 sc_legislation.10.a.tooltip:0 "Proposition sur la manière dont le Président de la Fédération est choisi."
 sc_legislation.10.b:0 "Niveau d'Autorité Fédérale"
 sc_legislation.10.b.tooltip:0 "Proposition sur le niveau de puissance de l'Authorité de la Fédération."
 sc_legislation.10.c:0 "Processus Législatif Fédéral"
 sc_legislation.10.c.tooltip:0 "proposition sur la manière dont les Législations Fédérales sont adoptées ou recalées"
 sc_legislation.11.name:0 "Ebauchage d'une Proposition sur le Processus Législatif Fédéral"
 sc_legislation.11.desc:0 "Le poste de Président de la Fédération confère de grands pouvoirs et responsabilités. De quelle manière est-ce que notre Président devrait être choisi ?"
 sc_legislation.11.a:0 "Par Mandat d'une Election Fédérale !"
 sc_legislation.11.a.tooltip:0 "Le Président serait élu par les états membres tous les 10 ans."
 sc_legislation.11.b:0 "Par la Puissance et la Suprématie Militaire !"
 sc_legislation.11.b.tooltip:0 "Les Membres de la Fédération possédant une plus puissante Marine que le Titulaire peuvent conester l'autorité du Président."
 sc_legislation.11.c:0 "Par le règne d'un seul Empire !"
 sc_legislation.11.c.tooltip:0 "Le cabinet du Président de la Fédération sera tenu de manière permanente par un seul Empire."
 sc_legislation.11.d:0 "Par la Volonté du Peuple !"
 sc_legislation.11.d.tooltip:0 "Chaque planète de la Fédération aura la possibilité de voter pour les Eléctions Fédérales, sans interférence de leurs Etats."
 sc_legislation.12.name:0 "Ebauchage du Niveau d'Autorité Fédérale"
 sc_legislation.12.desc:0 "Une Fédération peut soit être une faible entité maintenu par quelques traités, ou alors une puissante autorité centrale. Quelle autorité est-ce que notre Fédération devrait tenir sur ses membres ?"
 sc_legislation.12.a:0 "Législation Autonome"
 sc_legislation.12.a.tooltip:0 "Seul les changements du Système Gouvernemental de la Fédération décidant les opérations de la Fédération sont permis."
 sc_legislation.12.b:0 "Législation de Régulation Basique"
 sc_legislation.12.b.tooltip:0 "Le Corps d'Autorité de la Fédération aurait assez d'influence pour imposer des Législations de Régulations Basiques."
 sc_legislation.12.c:0 "Législation de Régulation Avancée"
 sc_legislation.12.c.tooltip:0 "Chaque Etat devra soumettre une grande partie de son autorité à la Fédération pour constituer des Législations de Régulations Avancées"
 sc_legislation.13.name:0 "Ebauchage de Proposition sur le Processus Législatif"
 sc_legislation.13.desc:0 "Il existe de nombreuses manières de décider quelles législations sont adoptées ou non. Comment nos Législation Fédérales devraient-être votées ?"
 sc_legislation.13.a:0 "Par le Conscensus de tous les Membres !"
 sc_legislation.13.a.tooltip:0 "Chaque Etat-Membre doit approuver les propositions."
 sc_legislation.13.b:0 "Par Décision de la Majorité !"
 sc_legislation.13.b.tooltip:0 "La Majorité tranche sur les propositions."
 sc_legislation.13.c:0 "Par la Volonté de notre Président !"
 sc_legislation.13.c.tooltip:0 "Seul le Président peut ébaucher et approuver les propositions."
 sc_legislation.20.name:0 "Ebauchage de Législation de Régulation Basique"
 sc_legislation.20.desc:0 "Les Législations de Régulations Fédérales Basiques sont des Législations qui permettent d'imposer des Régulations sans pour autant empiéter sur l'Autorité des Etats-Membres. Sur quel aspect devrait se porter cette proposition ?"
 sc_legislation.20.a:0 "Militarisation de la Fédération"
 sc_legislation.20.a.tooltip:0 "Proposition sur l'allocation de ressources militaires à la Fédération."
 sc_legislation.20.b:0 "Institut de Recherche Fédérale"
 sc_legislation.20.b.tooltip:0 "Proposition sur l'allocation de ressources à l'Institut de Recherche Fédérale."
 sc_legislation.20.c:0 "Institut de Santé Fédéral"
 sc_legislation.20.c.tooltip:0 "Proposition sur l'allocation de ressources à l'Institut de Santé Fédéral."
 sc_legislation.21.name:0 "Ebauchage de Proposition de Militarisation de la Fédération"
 sc_legislation.21.desc:0 "Pour assurer la sécurité de la Fédération, nous nécéssiterons des ressources. Quel Budget allouerions-nous au Ministère Fédéral de la Défense ?"
 sc_legislation.21.a:0 "Aucun Budget"
 sc_legislation.21.a.tooltip:0 "Aucune ressources ne seront allouées."
 sc_legislation.21.b:0 "Budget de Militarisation Minimal"
 sc_legislation.21.b.tooltip:0 "Une quantité Minimale de ressources seront allouées."
 sc_legislation.21.c:0 "Budget de Militarisation Faible"
 sc_legislation.21.c.tooltip:0 "Une quantité Faible de ressources seront allouées."
 sc_legislation.21.d:0 "Acceptable Budget"
